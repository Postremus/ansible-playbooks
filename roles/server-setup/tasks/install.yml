---
- name: Install packages
  apt:
    update_cache: yes
    name: [dnsutils, curl, python-passlib, iptables-persistent]
    state: present

- name: Create default directories
  file:
    path: "{{ item.path}}"
    state: directory
    mode: "{{ item.mode }}"
    group: "{{ item.group }}"
  with_items:
    - {path: "/opt/docker", group: "docker", mode: 777}